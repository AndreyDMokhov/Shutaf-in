<h1>{{'Login.title' | translate}}</h1>
<div>
    <form name="loginForm" novalidate ng-app="loginApp" ng-controller="loginController as vm"
          ng-submit="vm.submit()">
        <div class="form-group"
             ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$dirty, 'has-success': loginForm.email.$valid }">
            <input type="email" class="form-control" placeholder="{{'Login.form.email' | translate}}"
                   ng-maxLength="50" name="email" ng-model="vm.loginData.email"
                   required/>
            <p class="help-block" ng-if="loginForm.email.$invalid && loginForm.email.$dirty">{{'Login.form.errorEmail' |
                translate}}</p>
        </div>
        <div class="form-group"
             ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty, 'has-success': loginForm.password.$valid}">
            <input type="password" class="form-control" placeholder="{{'Login.form.password' | translate}}"
                   name="password"
                   ng-model="vm.loginData.password"
                   ng-minLength="8" ng-maxLength="25" required/>
            <p class="help-block" ng-if="loginForm.password.$invalid && loginForm.password.$dirty">
                {{'Login.form.errorPassword' | translate}}</p>
        </div>
        <input type="submit" value="{{'Login.title' | translate}}" class="btn btn-default pull-right"
               ng-disabled="loginForm.emails.$invalid || loginForm.password.$invalid">
        </input>
    </form>
</div>
