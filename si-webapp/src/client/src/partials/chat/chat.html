<div class=row>
    <div class="col-md-4 col-lg-4 chat-col-left" align="left">

        <h4>Chats</h4>
        <div class="chat-list">
            <div ng-repeat="chat in vm.listOfChats track by $index">
                <chat-component current-chat-id="vm.currentChat" chat-data="chat"
                                update-chat-data="vm.updateChatData(chatData)"
                                update-chat-messages="vm.updateChatMessages(messages)"
                                remove-chat = "vm.removeChat(chatId)"></chat-component>

            </div>
            <div class="chat-item" align="center" title="Create new chat" ng-click="vm.addChat(user.userId)">
                <i id="add-chat-icon" class="fa fa-plus-square-o"></i>
            </div>
        </div>


        <h4>Users</h4>
        <div class="chat-list" ng-repeat="user in vm.users track by $index">
            <div class="chat-item" title="Add user" ng-click="vm.addUserToChat(user.userId)">

                <table class="item-table">
                    <tbody>
                    <tr>
                        <td id="userPic" align="center">
                            <user-avatar uuid={{user.lastName}} size="20x20"></user-avatar>
                        </td>
                        <td><span class="title">{{user.lastName}} {{user.firstName}}</span></td>
                        <td align="right" id="sign">
                            <i id="add-user-icon" class="fa fa-user-plus" ></i>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
        <div class="chat-item"  align="center" title="Find shutafin" ng-click="vm.changeStateToUserSearch()">
            <i id="find-user-icon" class="fa fa-search-plus"></i>
        </div>

        <h4>{{'Chat.title.usersInChat' | translate}}: {{vm.currentChat.chatTitle}}</h4>
        <div class="chat-list" title="Delete user" ng-repeat="user in vm.usersInChat track by $index">
            <div class="chat-item" ng-click="vm.removeUserFromChat(user.userId)">

                <table class="item-table">
                    <tbody>
                    <tr>
                        <td id="userPic" align="center">
                            <user-avatar uuid={{user.lastName}} size="20x20"></user-avatar>
                        </td>
                        <td><span class="title">{{user.lastName}} {{user.firstName}}</span></td>
                        <td align="right" id="sign">
                            <i id="del-user-icon" class="fa fa-user-times" ></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="col-md-8 col-lg-8">
        <strong>{{'Chat.title.messages' | translate}}: {{vm.currentChat.chatTitle}}</strong>
        <hr>
        <div class="message-container">
            <message-list data-messages="vm.messages"></message-list>
            <message-form data-chat-data="vm.currentChat"></message-form>
        </div>
    </div>
</div>
