<div class="col-md-6 col-md-offset-3">

    <div style="text-align: center">
        <h2>POST registration HC</h2>
    </div>

    <!--<div class="row">-->
    <form name="preSetting">
        <div class="row form-group"
             ng-class="{
                    'has-error': preSetting.gender.$pristine ,
                    'has-success': preSetting.gender.$dirty }"
        >
            <div class="col-md-4 col-md-offset-4">
                <label class="required" for="gender">gender HC</label>
                <select class="form-control has-error" id="gender" name="gender" ng-model="vm.preSettings.gender"
                >
                    <option ng-repeat="g in vm.gender">{{g.description}}</option>
                </select>
            </div>
        </div>

        <div class="row form-group">

            <div class="col-md-6 has-success">
                <!--if number of country more one, replace 'has-success'  with ng-class=... -->
                <!--ng-class="{-->
                <!--'has-error': preSetting.country.$pristine ,-->
                <!--'has-success': preSetting.country.$dirty }" >-->
                <label class="required" for="country">country HC</label>
                <select class="form-control" id="country" name="country" ng-model="vm.preSettings.country">
                    <option ng-repeat="k in vm.country">{{k.description}}</option>
                </select>
            </div>
            <div class="col-md-6" ng-class="{
                    'has-error': preSetting.city.$pristine ,
                    'has-success': preSetting.city.$dirty }">
                <label class="required" for="city">city HC</label>
                <select class="form-control" id="city" name="city" ng-model="vm.preSettings.city">
                    <option ng-repeat="c in vm.cities">{{c.description}}</option>
                </select>
            </div>
        </div>

        <div>
            <button type="button" class="btn btn-default center-block" ng-click="vm.isCollapsed = !vm.isCollapsed">Show
                additional settings HC
            </button>
            <div class="row " uib-collapse="vm.isCollapsed">
                <div class="form-group col-md-6 col-md-offset-3">
                    <label for="facebook">Facebook HC</label>
                    <input type="text"
                           name="facebook"
                           id="facebook"
                           class="form-control "
                           ng-model="vm.preSettings.facebook"/>
                </div>

                <div class="form-group col-md-6 col-md-offset-3">
                    <label for="profession">Profession HC</label>
                    <input type="text"
                           name="profession"
                           id="profession"
                           class="form-control "
                           ng-model="vm.preSettings.profession"/>
                </div>

                <div class="form-group col-md-6 col-md-offset-3">

                    <label for="company">Company HC</label>
                    <input type="text"
                           name="company"
                           id="company"
                           class="form-control "
                           ng-model="vm.preSettings.company"/>
                </div>

                <div class="form-group col-md-6 col-md-offset-3">

                    <label for="phoneNumber">phoneNumber HC</label>
                    <input type="text"
                           name="phoneNumber"
                           id="phoneNumber"
                           class="form-control "
                           ng-model="vm.preSettings.phoneNumber"/>
                </div>


            </div>
        </div>


        <div class="form-actions ">
            <button ng-click="vm.submitChanges()"
                    type="submit"
                    ng-disabled="preSetting.gender.$pristine || preSetting.city.$pristine"
                    class="btn btn-success pull-right">
                {{'Settings.personal.form.button.submit' | translate}}
                <i ng-show="vm.dataLoading" class="fa fa-spinner fa-pulse"></i>
            </button>
        </div>
    </form>


</div>
