<div class="col-md-6 col-md-offset-3">
    <div style="text-align: center">
        <h2>{{"UserInfo.title"|translate}}</h2>
    </div>
    <form name="preSetting">
        <div class="row form-group"
             ng-class="{
                    'has-error': preSetting.gender.$pristine ,
                    'has-success': preSetting.gender.$dirty }">
            <div class="col-md-4 col-md-offset-4">
                <label class="required" for="gender">{{"UserInfo.form.gender"|translate}}</label>
                <select class="form-control has-error" id="gender" name="gender" ng-model="vm.preSettings.genderId">
                    <option ng-repeat="g in vm.gender">{{g.description}}</option>
                </select>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-6 has-success">
                <!--if number of countries more one, replace 'has-success'  with ng-class=... -->
                <!--ng-class="{-->
                <!--'has-error': preSetting.country.$pristine ,-->
                <!--'has-success': preSetting.country.$dirty }" >-->
                <label class="required" for="country">{{"UserInfo.form.country"|translate}}</label>
                <select class="form-control" id="country" name="country" ng-model="vm.currCoutry">
                    <option ng-repeat="k in vm.country">{{k.description}}</option>
                </select>
            </div>
            <div class="col-md-6" ng-class="{
                    'has-error': preSetting.city.$pristine ,
                    'has-success': preSetting.city.$dirty }">
                <label class="required" for="city">{{"UserInfo.form.city"|translate}}</label>
                <select class="form-control" id="city" name="city" ng-model="vm.preSettings.cityId">
                    <option ng-repeat="c in vm.cities">{{c.description}}</option>
                </select>
            </div>
        </div>

        <div>
            <div class="form-group">
                <button type="button" class="btn btn-default center-block" ng-click="vm.isCollapsed = !vm.isCollapsed">
                    {{"UserInfo.btn.addSettings"|translate}}
                </button>
            </div>
            <div class="row" uib-collapse="vm.isCollapsed">
                <div class="form-group form-inline col-md-8 col-md-offset-2">
                    <label class="col-md-6" for="facebook">{{"UserInfo.form.facebook"|translate}}</label>
                    <div class="col-md-6">
                        <input type="text"
                               name="facebook"
                               id="facebook"
                               class="form-control "
                               ng-model="vm.preSettings.facebookLink"/>
                    </div>
                </div>

                <div class="form-group form-inline col-md-8 col-md-offset-2">
                    <label class="col-md-6" for="profession">{{"UserInfo.form.profession"|translate}}</label>
                    <div class="col-md-6">
                        <input type="text"
                               name="profession"
                               id="profession"
                               class="form-control "
                               ng-model="vm.preSettings.profession"/>
                    </div>
                </div>

                <div class="form-group form-inline col-md-8 col-md-offset-2">

                    <label class="col-md-6" for="company">{{"UserInfo.form.company"|translate}}</label>
                    <div class="col-md-6">
                        <input type="text"
                               name="company"
                               id="company"
                               class="form-control "
                               ng-model="vm.preSettings.company"/>
                    </div>
                </div>

                <div class="form-group form-inline col-md-8 col-md-offset-2">

                    <label class="col-md-6" for="phoneNumber">{{"UserInfo.form.phoneNumber"|translate}}</label>
                    <div class="col-md-6">
                        <input type="text"
                               name="phoneNumber"
                               id="phoneNumber"
                               class="form-control "
                               ng-model="vm.preSettings.phoneNumber"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-actions ">
            <button ng-click="vm.submitChanges()"
                    type="submit"
                    ng-disabled="preSetting.gender.$pristine || preSetting.city.$pristine"
                    class="btn btn-success pull-right">
                {{"UserInfo.btn.submit" | translate}}
                <i ng-show="vm.dataLoading" class="fa fa-spinner fa-pulse"></i>
            </button>
        </div>
    </form>
</div>
