<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 toppad" style="margin-left: 270px">
            <div class="search-results">

                        <div class="form-group">
                            <form class="search">
                                <input type="search"
                                    id="fullName"
                                    ng-model="vm.fullName"
                                    ng-maxlength="50"
                                       placeholder="{{'Search.request' | translate}}"
                                    required
                                onclick="this.select()"/>
                                <button type="submit" ng-click="vm.userSearch()" class="btn btn-primary button-size-font">{{"Search.button" | translate}}</button>
                            </form>
                        </div>

                        <h3> {{'Search.results'|translate}} {{vm.userSearchList.length}} </h3>
                        <span ng-show="vm.userSearchList.length==0">{{'Search.notFound'|translate}}</span>

                        <div class="panel panel-info" ng-repeat="user in vm.userSearchList">
                            <div class="panel-heading">
                                <a href="#" class="panel-title">{{ user.firstName }} {{ user.lastName }}</a><span>Compatibility, %</span>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-3 col-lg-3 " align="center"> <img ng-src="data:image/jpeg;base64,{{user.image}}" width="100px" height="150px" class="img-circle img-responsive">
                                    </div>
                                    <div class=" col-md-9 col-lg-9 ">
                                        <table class="table table-user-information">
                                            <tbody>
                                            <tr>
                                                <td>Date of Birth</td>
                                                <td>to be implemented</td>
                                            </tr>
                                            <tr>
                                                <td>Gender</td>
                                                <td>to be implemented</td>
                                            </tr>
                                            <tr>
                                                <td>Current city</td>
                                                <td>to be implemented</td>
                                            </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
    </div>
</div>
