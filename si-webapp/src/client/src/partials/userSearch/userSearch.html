<div class="container">
    <div class="row">

        <div class="form-group">
            <form>
                <label class="required" for="fullName">{{"Search.request" | translate}}</label>
                <input class="form-control"
                       id="fullName"
                       ng-model="vm.fullName"
                       ng-maxlength="50"
                       required/>
                <button type="submit" ng-click="vm.userSearch()" class="btn btn-primary button-size-font">{{"Search.button" | translate}}</button>
            </form>
        </div>

        <div class="search" ng-repeat="user in vm.userSearchList">
            <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        </div>



    </div>
</div>
