<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="required" for="userQuery">ENTER FULL NAME</label>
            <input ng-keyup="$event.keyCode == 13 && userSearch()"
                   class="form-control"
                   id="userQuery"
                   ng-model="vm.userQuery"
                   ng-maxlength="50"
                   required/>
        </div>
        <div class="repo" ng-repeat="repo in repos" ng-click="openRepo(repo.full_name)">
            <strong>{{ repo.full_name }}</strong>
            <p>{{ repo.description }}</p>
        </div>
    </div>
</div>
