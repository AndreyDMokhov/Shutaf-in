<div class="quiz-area card ">
    <div class="cardContainer">
        <h2>{{$ctrl.currentQuestion.questionDescription}}</h2>
        <div ng-repeat="answ in $ctrl.currentQuestion.answers ">
            <label>
            <input type="checkbox"
                   ng-model="$ctrl.selectedBrands[$index]"
                   ng-true-value="'{{answ}}'"

            >
            {{answ}}
            </label>
        </div>

    <br>
    <ul uib-pagination total-items="$ctrl.totalItems" ng-model="$ctrl.currentPage" ng-change="$ctrl.pageChanged()"
        previous-text="{{'Questions.button.back'|translate}}" next-text="{{'Questions.button.next'|translate}}"
        items-per-page="$ctrl.itemsPerPage"></ul>
    <button class="btn btn-default pull-right" ng-click="$ctrl.save()">
        {{"Questions.button.save"|translate}}
    </button>
    </div>
</div>
