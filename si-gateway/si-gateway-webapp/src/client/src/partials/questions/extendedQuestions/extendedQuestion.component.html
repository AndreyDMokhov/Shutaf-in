<div class="quiz-area card ">
    <div class="cardContainer">
        <h2>{{$ctrl.variantsOfAnswers.questionDescription}}</h2>
        <!--<div ng-repeat="answ in $ctrl.variantsOfAnswers.answers ">-->
        <div ng-repeat="answ in $ctrl.AnswersWithIDForCurrentPage ">
            <label>
                <input type="checkbox"
                       ng-model="$ctrl.selectedCheckboxes[$index]"
                       ng-true-value="'{{answ.id}}'"
                       ng-change="$ctrl.getValuesOfCheckBox($ctrl.selectedCheckboxes[$index], answ.id)"
                >
                {{answ.answer}}
            </label>
        </div>
        <br>
        <!--value="answer.answerId"-->
        <div>
            <label ng-repeat="item in $ctrl.questionImportance" class="radio-inline">
                <input type="radio" name="optradio"
                       ng-model="$ctrl.variantsOfAnswersImportance"
                       ng-value="item.id"
                >{{item.description}}</label>
        </div>

        <br>
        <ul class="pagin" uib-pagination total-items="$ctrl.totalItems" ng-model="$ctrl.currentPage"
            ng-change="$ctrl.pageChanged()"
            previous-text="{{'Questions.button.back'|translate}}" next-text="{{'Questions.button.next'|translate}}"
            items-per-page="$ctrl.itemsPerPage"></ul>
        <button class="btn btn-default pull-right" ng-click="$ctrl.save()">
            {{"Questions.button.save"|translate}}
        </button>


    </div>
</div>
