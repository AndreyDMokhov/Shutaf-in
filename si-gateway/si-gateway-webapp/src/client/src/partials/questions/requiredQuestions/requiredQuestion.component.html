<div class="quiz-area">
    <span class="glyphicon glyphicon-chevron-left arrow-back"
          aria-hidden="true" ng-click="$ctrl.previousPage()"></span>

    <div class=" card-question">
        <div class="cardContainer ">
            <h2 style="text-align: center">{{$ctrl.currentQuestion.description}} </h2>
            <div class="radio" ng-repeat="answer in $ctrl.currentQuestion.answers">
                <label>
                    <input type="radio" name="answer.description"
                           ng-model="$ctrl.currentAnswer"
                           ng-value="answer.answerId"
                           value="answer.answerId"
                           ng-change='$ctrl.newValue();'
                    >
                    {{answer.description}}
                </label>
            </div>
            <br>
            <ul uib-pagination class="question-pagination" direction-links="false" total-items="$ctrl.totalItems"
                ng-model="$ctrl.currentPage" ng-change="$ctrl.pageChanged()"
                items-per-page="$ctrl.itemsPerPage"></ul>
            <button class="btn btn-success pull-right" ng-click="$ctrl.save()" ng-disabled="$ctrl.disableSubmit">
                {{"Questions.button.save"|translate}}
            </button>
        </div>
    </div>
    <span class="glyphicon glyphicon-chevron-right arrow-next" aria-hidden="true" ng-click="$ctrl.nextPage()"></span>
</div>
