<div class="row margin-top">
    <i ng-show="vm.showLoading" class="fa fa-spinner fa-spin spin-by-center"></i>
    <div class="col-md-12">
        <uib-tabset active="activeDeal" vertical="false" type="pills">
            <uib-tab
                    ng-repeat="deal in vm.deals"
                    ng-click="vm.showSelectedDeal(deal)">
                <uib-tab-heading>
                    {{deal.title}}
                    <i
                            class="fa fa-edit deal-rename icon-rename"
                            ng-click="$event.preventDefault();$event.stopPropagation(); vm.renameDeal('sm', 'renamePanel',deal)"
                            uib-tooltip="{{'Deal.rename' |translate}}"

                    ></i>
                </uib-tab-heading>
            </uib-tab>
        </uib-tabset>

    </div>
</div>
<hr/>
<div class="row">
    <div class="col-md-12">
        <div ng-if="vm.dealTabClicked">
            <deal-component deal-info="vm.dealInfo"></deal-component>
        </div>
    </div>
</div>

<!-- =================================== Modal dialog ===============================================-->
<div class="modal-dialog">
    <script type="text/ng-template" id="ModalContent.html">
        <div ng-switch="vm.resolve.type">
            <div ng-switch-when="creationPanel">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">{{'Deal.deal.modalWindow.creationPanel.header' |
                        translate}} </h3>
                </div>
                <div class="modal-body-original" id="modal-body">
                    <label for="newTabName">
                        {{'Deal.deal.modalWindow.creationPanel.content' | translate}}

                    </label>
                    <input autofocus class="input-modal" ng-model="vm.newTabName" id="newTabName"
                           name="newTabName">
                </div>
                <div class="modal-footer ">
                    <button class="btn btn-primary" type="button" ng-click="vm.ok()">
                        {{'Deal.deal.modalWindow.ok' | translate}}
                    </button>
                    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">
                        {{'Deal.deal.modalWindow.cancel' | translate}}
                    </button>

                </div>
            </div>
            <div ng-switch-when="renamePanel">
                <div class="modal-header">
                    <h3 class="modal-title">{{'Deal.deal.modalWindow.renamePanel.header' | translate}}</h3>
                </div>
                <div class="modal-body-original">
                    <label for="newTabName">{{'Deal.deal.modalWindow.renamePanel.content' | translate}}</label>
                    <input autofocus class="input-modal" ng-model="vm.newTabName" name="newTabName">
                </div>
                <div class="modal-footer ">
                    <button class="btn btn-primary" type="button" ng-click="vm.ok()">
                        {{'Deal.deal.modalWindow.ok' | translate}}
                    </button>
                    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">
                        {{'Deal.deal.modalWindow.cancel' | translate}}
                    </button>
                </div>
            </div>
            <div ng-switch-when="removePanel">
                <div class="modal-header">
                    <h3 class="modal-title">{{'Deal.deal.modalWindow.removePanel.header' | translate}}</h3>
                </div>
                <div class="modal-body-original">
                    {{'Deal.deal.modalWindow.removePanel.content' | translate}}
                </div>
                <div class="modal-footer ">
                    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Yes</button>
                    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">No</button>
                </div>
            </div>

        </div>

    </script>
</div>
