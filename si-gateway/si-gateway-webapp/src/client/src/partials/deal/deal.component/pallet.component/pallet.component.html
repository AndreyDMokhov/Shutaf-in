<div class="documents-container" style="width: 100%; height: 80vh; border: 2px solid #528CE0">
    <uib-accordion close-others="true">
        <div ng-repeat="document in vm.documents">
            <div uib-accordion-group class="panel-default" heading={{document.title}}>
                <document-component></document-component>
            </div>
        </div>
    </uib-accordion>
</div>
