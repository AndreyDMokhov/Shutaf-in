<div class="row">
    <div class="col-md-12">
        <div class="documents-container" style="width: 100%; height:70vh; border: 1px solid #528CE0">
            <uib-accordion close-others="true">
                <div ng-repeat="document in vm.documentsShow">
                    <div uib-accordion-group class="panel-default" heading={{document.title}}>
                        <p>{{document.title}}</p>
                        <p>{{document.createdDate}}</p>
                        <button ng-click="vm.openDocument(document.documentId)">Open document</button>
                    </div>
                </div>
            </uib-accordion>
            <div class="row">
                <div class="col-md-offset-10" style="">
                    <button class="btn btn-primary " style="border-radius: 50%" ng-click="vm.removeDocument()"><i
                            class="fa fa-times"></i></button>
                    <button class="btn btn-primary " style="border-radius: 50%" ng-click="vm.renameDocument('sm', 'input')"><i
                            class="fa fa-edit"></i></button>
                    <button ng-click="vm.addDocument(vm.dealId)" class="btn btn-primary " style="border-radius: 50%"><i
                            class="fa fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
