<div class="modal-dialog">
    <div ng-if="vm.currentType.doc"> doc
    </div>
    <div ng-if="vm.currentType.pdf">
        <ng-pdf template-url="/partials/viewer.html"></ng-pdf>
        pdf
    </div>
    <div ng-if="vm.currentType.image">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">New tabs name</h3>
        </div>
        <div class="modal-body" id="modal-body">
            Title: {{vm.fullDocument.title}} Created date : {{vm.fullDocument.createdDate}}

            <img width="400" height="300" scrolling="auto" ng-src={{vm.getImage()}}>
        </div>
        <div class="modal-footer ">
            <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
        </div>
        image
    </div>
