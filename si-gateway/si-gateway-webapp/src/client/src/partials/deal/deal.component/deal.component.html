<div class="row">
    <div class="col-md-3">
        <div style="text-align:center;" ng-if="vm.isDealStatusActive()">
            <label class="add-folder" ng-click="vm.addPallet(vm.dealInfo.dealId, 'sm', 'input')">{{'Deal.createFolder'|translate}}
                <i class="fa fa-th-list"></i></label>
        </div>

        <uib-tabset vertical="true" type="pills">
            <uib-tab
                    ng-repeat="(key, value) in vm.panels"
                    ng-click="vm.selectPanel(key)">
                <uib-tab-heading>
                    {{value}}
                    <div style="float: right;">
                        <i
                                class="fa fa-edit icon-rename"
                                ng-click="$event.preventDefault(); $event.stopPropagation(); vm.renamePanel('sm', 'input', key)"
                                uib-tooltip="{{'Deal.rename'|translate}}"
                                ng-if="vm.isDealStatusActive()"
                        ></i>
                        &nbsp;
                        <i
                                class="fa fa-remove icon-delete"
                                ng-click="$event.preventDefault(); $event.stopPropagation(); vm.removePanel('sm', 'text', 'Are you sure?', key)"
                                uib-tooltip="{{'Deal.delete'|translate}}"
                        ></i>
                    </div>
                </uib-tab-heading>
            </uib-tab>
        </uib-tabset>
    </div>
    <div class="col-md-9">
        <div ng-if="vm.palletClicked">
            <pallet-component documents="vm.documents" panel-id="vm.panelId" get-deals="vm.selectPanel"
                              status-deal="vm.statusDeal"></pallet-component>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12 col-md-offset-3 col-sm-offset-3 ">
            <div ng-if="vm.emptyDeal && vm.isDealStatusActive()" class="without-folder">
                <p>
                    {{'Deal.withoutPanel.text' | translate}}
                </p>
                <p>
                    <a class="pointer" ng-click="vm.addPallet(vm.dealInfo.dealId, 'sm', 'input')">{{'Deal.withoutPanel.create'
                        | translate}}</a>
                </p>

            </div>
        </div>
    </div>
</div>

        <!-- =================================== Modal dialog ===============================================-->
        <div class="modal-dialog">
            <script type="text/ng-template" id="ModalContent.html">
                <div ng-switch="vm.resolve.type">
                    <div ng-switch-when="creationPanel">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modal-title">{{'Deal.deal.modalWindow.creationPanel.header' |
                                translate}} </h3>
                        </div>
                        <div class="modal-body-original" id="modal-body">
                            <label for="newTabName">
                                {{'Deal.deal.modalWindow.creationPanel.content' | translate}}

                            </label>
                            <input autofocus class="input-modal" ng-model="vm.newTabName" id="newTabName"
                                   name="newTabName">
                        </div>
                        <div class="modal-footer ">
                            <button class="btn btn-primary" type="button" ng-click="vm.ok()">
                                {{'Deal.deal.modalWindow.ok' | translate}}
                            </button>
                            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">
                                {{'Deal.deal.modalWindow.cancel' | translate}}
                            </button>

                        </div>
                    </div>
                    <div ng-switch-when="renamePanel">
                        <div class="modal-header">
                            <h3 class="modal-title">{{'Deal.deal.modalWindow.renamePanel.header' | translate}}</h3>
                        </div>
                        <div class="modal-body-original">
                            <label for="newTabName">{{'Deal.deal.modalWindow.renamePanel.content' | translate}}</label>
                            <input autofocus class="input-modal" ng-model="vm.newTabName" name="newTabName">
                        </div>
                        <div class="modal-footer ">
                            <button class="btn btn-primary" type="button" ng-click="vm.ok()">
                                {{'Deal.deal.modalWindow.ok' | translate}}
                            </button>
                            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">
                                {{'Deal.deal.modalWindow.cancel' | translate}}
                            </button>
                        </div>
                    </div>
                    <div ng-switch-when="removePanel">
                        <div class="modal-header">
                            <h3 class="modal-title">{{'Deal.deal.modalWindow.removePanel.header' | translate}}</h3>
                        </div>
                        <div class="modal-body-original">
                            {{'Deal.deal.modalWindow.removePanel.content' | translate}}
                        </div>
                        <div class="modal-footer ">
                            <button class="btn btn-primary" type="button" ng-click="vm.ok()">Yes</button>
                            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">No</button>
                        </div>
                    </div>

                </div>

            </script>
        </div>
