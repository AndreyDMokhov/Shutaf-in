    <div class="col-md-3">
        <div style="text-align:center;">
        <label  style="cursor: pointer; margin: 0 0 10px 0" ng-click="vm.addPallet(vm.dealInfo.dealId, 'sm', 'input')">Add panel
            <i  class="fa fa-th-list"></i></label>
        </div>


        <uib-tabset ui-sref-active="vm.getSelectedPallet()" vertical="true" type="pills">
            <uib-tab
                    ng-repeat="(key, value) in vm.panels"
                    ng-click="vm.selectPanel(key)">
                <uib-tab-heading>
                    {{value}}
                    <div style="float: right;">
                        <i
                                class="fa fa-edit " style="color:black"
                                ng-click="$event.preventDefault(); $event.stopPropagation(); vm.renamePanel('sm', 'input', key)"
                                uib-tooltip="Rename document"
                                ng-if="vm.isDealStatusActive()"
                        ></i>
                        &nbsp;
                        <i
                                class="fa fa-remove" style="font-size:16px;color:red"
                                ng-click="$event.preventDefault(); $event.stopPropagation(); vm.removePanel('sm', 'text', 'Are you sure?', key)"
                                uib-tooltip="Delete document"
                        ></i>
                    </div>
                </uib-tab-heading>
            </uib-tab>
        </uib-tabset>

    <div class="col-md-9">
        <div ng-if="vm.palletClicked">
            <pallet-component documents="vm.documents" panel-id="vm.panelId" get-deals="vm.selectPanel" status-deal="vm.statusDeal"></pallet-component>
        </div>
    </div>
</div>

<!-- =================================== Modal dialog ===============================================-->
<div class="modal-dialog">
    <script type="text/ng-template" id="ModalContent.html">
        <div ng-switch="vm.resolve.type">
            <div ng-switch-when="input">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">New tabs name</h3>
                </div>
                <div class="modal-body-original" id="modal-body">
                    <label for="newTabName">New panel name</label>
                    <input autofocus class="input-modal" ng-model="vm.newTabName" id="newTabName" name="newTabName">
                </div>
                <div class="modal-footer ">
                    <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>

                </div>
            </div>
            <div ng-switch-when="text">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title-1">Remove panel</h3>
                </div>
                <div class="modal-body-original">
                    {{vm.resolve.text}}
                </div>
                <div class="modal-footer ">
                    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Yes</button>
                    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">No</button>
                </div>
            </div>

        </div>

    </script>
</div>
